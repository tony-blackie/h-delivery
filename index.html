<!DOCTYPE html>

<body>
<div class="landing">
	<div class="header">
		<a class="header__logo-link" href="">
			<img class="header__logo" src="img/logo.png"/>
		</a>
		<nav class="nav">
			<ul class="nav__menu">
				<li class="nav__menu-item nav__menu-item_active">
					<a class="nav__menu-item-link" href="">Главная</a>
				</li>
				<li class="nav__menu-item">
					<a class="nav__menu-item-link" href="">О нас</a>
				</li>
				<li class="nav__menu-item">
					<a class="nav__menu-item-link" href="">Отзывы</a>
				</li>
				<li class="nav__menu-item">
					<a class="nav__menu-item-link" href="">Торговые площадки</a>
				</li>
				<li class="nav__menu-item">
					<a class="nav__menu-item-link" href="">Контакты</a>
				</li>
			</ul>
		</nav>
		<div class="header__social">
			<a class="header__social-item" href="">
				<img class="header__social-item-img" src="img/vk_nav.png"/>
			</a>
			<a class="header__social-item" href="">
				<img class="header__social-item-img" src="img/inst_nav.png"/>
			</a>
		</div>
	</div>
	<div class="landing-text">
		<div class="title">
			<h1 class="title__header">ДОСТАВКА ИЗ США</h1>
			<div class="title__stripe"></div>
			<div class="phone">
				<figure class="phone__wrapper">
					<img class="phone__img" src="img/phone.png"/>
					<p class="phone__number">38 096 012 34 56</p>
					<p class="phone__comment">
						Нам доверяют! 95% клиентов уже получили 2 или более заказов
					</p>
				</figure>
			</div>
		</div>
		<div class="landing-icons">
			<figure class="landing-icons__item">
				<div class="landing-icons__img-wrapper">
					<img class="landing-icons__img" src="img/done_icon.png"/>
				</div>
				<p class="landing-icons__text">Выбираете товар</p>
			</figure>
			<img class="landing-icons__arrow" src="img/landing_arrow.png"/>
			<figure class="landing-icons__item">
				<div class="landing-icons__img-wrapper">
					<img class="landing-icons__img landing-icons__img-mail" src="img/mail_icon.png"/>
				</div>
				<p class="landing-icons__text">Пишете нам</p>
			</figure>
			<img class="landing-icons__arrow" src="img/landing_arrow.png"/>
			<figure class="landing-icons__item">
				<div class="landing-icons__img-wrapper">
					<img class="landing-icons__img landing-icons__img-box" src="img/box_icon.png"/>
				</div>
				<p class="landing-icons__text">Получаете посылку</p>
			</figure>
		</div>
		<div class="landing__button">
			<a class="landing__button-item" href="">ПОДРОБНЕЕ</a>
		</div>
	</div>
</div>
<div class="about-us">
	<div class="about-us__wrapper">
		<div class="about-us__header">
			<h2 class="about-us__title">О НАС</h2>
			<p class="about-us__text">Принимаем заказы и всегда рады помочь!</p>
		</div>
		<div class="about-us__icon-list">
			<figure class="about-us__icon-list-item">
				<img class="about-us__img" src="img/about-us_1_1.png"/>
				<p class="about-us__text">Более 100 довольных клиентов</p>
			</figure>
			<figure class="about-us__icon-list-item">
				<img class="about-us__img" src="img/about-us_1_2.png"/>
				<p class="about-us__text">Более 500 доставленных товаров</p>
			</figure>
			<figure class="about-us__icon-list-item">
				<img class="about-us__img" src="img/about-us_2_3.png"/>
				<p class="about-us__text">Более 130 счастливых отзывов</p>
			</figure>
		</div>
		<div class="about-us__carousel-buttons">
			<a class="about-us__carousel-buttons-item
			about-us__carousel-buttons-item_active" href=""></a>
			<a class="about-us__carousel-buttons-item" href=""></a>
			<a class="about-us__carousel-buttons-item" href=""></a>
		</div>
	</div>
</div>

<div class="trading-platforms">

		<div class="trading-platforms__header">
